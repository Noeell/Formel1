<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-layout-decorate="~{fragments/layout-sidenav-light}">
<head>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
        <link href="css/styles.css" rel="stylesheet"/>
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <title>Drivers Table</title>
    </head>
<body  class="sb-nav-fixed">
<div class="content" data-layout-fragment="content">
    <div class="container-fluid">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">All Drivers</h1>
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-table me-1"></i>
                            F1 Drivers
                        </div>
                        <div class="card-body">
                            <table id="datatablesSimple" style="width: 70%">
                                <thead>
                                <tr>
                                    <th  style="width:5%" th:text="#{driver.firstName}">NameF</th>
                                    <th  style="width:5%"th:text="#{driver.lastName}">NameF</th>
                                    <th  style="width:5%"th:text="#{driver.age}">NameF</th>
                                    <th  style="width:10%"th:text="#{driver.mail}">NameF</th>
                                    <th  style="width:10%"th:text="#{driver.street}">NameF</th>
                                    <th  style="width:15%"th:text="#{driver.birthday}">NameF</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="driver : ${allDrivers}">
                                    <td th:text="${driver.firstName}"/>
                                    <td th:text="${driver.lastName}"/>
                                    <td th:text="${driver.age}"/>
                                    <td th:text="${driver.email}"/>
                                    <td th:text="${driver.street}"/>
                                    <td th:text="${driver.birthdate}"/>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>
</html>
